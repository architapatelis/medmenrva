{% extends 'base.html' %}


{% block content %}
<div class="container">
<div>
    <h1>Medicines</h1>
</div>

<div class="row">
	<div class="col-md-8">
		{% if medicines|length == 0 %}
			<p>You have no saved medicines<p>
		{% else %}
			{% for medicine in medicines %}
				<div class="media">
					<div class="media-body">
						<h4 class="media-heading">
							<a href="">{{ medicine.name }}</a>
						</h4>
					</div>
				</div>
			{% endfor %}
		{% endif %}	
	</div>
	<div class="col-md-4">
		<a class="btn btn-success" href="/medicines/new">Add Med</a>
	</div>
</div>
</div>
{% endblock %}
